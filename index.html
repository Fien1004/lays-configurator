<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lays Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="ui">
      <img src="Logo.png" id="logo" alt="Lay's logo">
  <h1>Maak je chipszak</h1>

  <label>
    Geef de chipszak een naam
    <input
      id="naamInput"
      type="text"
      placeholder="Bijv. Mijn Chipszak"
      maxlength="10"
    />
  </label>

  <label>
  Smaak
  <input
    id="smaakInput"
    type="text"
    placeholder="Bijv. Paprika"
    maxlength="20"
  />
</label>


<div class="kleur-selectie">
  <p>Kies een kleur</p>

  <div class="kleur-bolletjes">
    <button class="kleur-btn active" data-color="#F1B11B"></button>
    <button class="kleur-btn" data-color="#EF1C24"></button>
    <button class="kleur-btn" data-color="#1e5ceb"></button>
  </div>
</div>



  <button id="opslaanBtn" disabled>Indienen</button>

  <p id="status"></p>
</div>

<canvas id="canvas"></canvas>

<script type="module" src="main.js"></script>

  </body>
</html>
