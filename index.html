<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Lays Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="ui">
      <img src="Logo.png" id="logo" alt="Lay's logo" />
      <h1>Maak je chipszak</h1>

      <div class="auth">
        <p class="auth-title">Jouw gegevens</p>

        <input id="userNameInput" type="text" placeholder="Gebruikersnaam" maxlength="20" />
        <input id="userEmailInput" type="text" placeholder="Email" maxlength="50" />

        <div class="auth-actions">
          <button id="startBtn">Start</button>
          <button id="resetBtn" class="reset-btn" type="button">Reset</button>
        </div>

        <p id="authStatus"></p>
      </div>

      <label>
        Naam van de chipszak
        <input id="naamInput" type="text" placeholder="Bijv. Mijn Chipszak" maxlength="20" />
      </label>

      <label>
        Smaak
        <input id="smaakInput" type="text" placeholder="Bijv. Paprika" maxlength="20" />
      </label>

      <div class="kleur-selectie">
        <p>Kies een kleur</p>
        <div class="kleur-bolletjes">
          <button class="kleur-btn active" data-color="#F1B11B"></button>
          <button class="kleur-btn" data-color="#EF1C24"></button>
          <button class="kleur-btn" data-color="#1e5ceb"></button>
        </div>
      </div>

      <button id="opslaanBtn" disabled>Indienen</button>
      <p id="status"></p>
    </div>

    <div id="voteOverlay" class="vote-overlay hidden">
      <div class="vote-card">
        <div class="vote-top">
          <div class="vote-title">Stem op chipszakken</div>
          <button id="closeVoteBtn" class="close-btn" type="button">Terug</button>
        </div>

        <div class="vote-preview">
          <div id="voteColor" class="vote-color"></div>
          <div class="vote-meta">
            <div id="voteName" class="vote-name"></div>
            <div id="voteFlavor" class="vote-flavor"></div>
          </div>
        </div>

        <div class="vote-controls">
          <button id="prevBtn" type="button">Vorige</button>
          <button id="voteBtn" class="vote-btn" type="button">Stem</button>
          <button id="nextBtn" type="button">Volgende</button>
        </div>

        <p id="voteStatus" class="vote-status"></p>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module" src="main.js"></script>
  </body>
</html>
