<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lays Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="ui">
      <h1>Lay's configurator</h1>

      <label>
        Naam
        <input id="naamInput" type="text" placeholder="Test Chips" />
      </label>

      <label>
        Kleur
        <input id="kleurInput" type="color" value="#ffcc00" />
      </label>

      <label>
        Smaak kiezen
        <select id="smaakSelect"></select>
      </label>

      <label>
        Nieuwe smaak toevoegen
        <input id="nieuweSmaakInput" type="text" placeholder="Bijv. Sour Cream" />
      </label>

      <button id="voegSmaakToeBtn">Voeg smaak toe</button>

      <button id="opslaanBtn">Verstuur naar API</button>

      <p id="status"></p>
    </div>

    <canvas id="canvas"></canvas>
    <script type="module" src="main.js"></script>
  </body>
</html>
